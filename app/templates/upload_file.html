{%include 'db_user.html'%}
<div class="container" style="margin:0 auto;padding-top:100px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
        <h5 class="card-header">Upload Files to Cloud</h5>
        <div class="card-body">
            {% if messages %}
                {% for i in messages %}
                    <div class="alert alert-success">{{i}}</div>
                {% endfor %}
            {% endif %}
            <form  id="basicform" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="inputUserName">File Name</label>
                    <input id="inputUserName" type="text" name="name" required="required"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Upload File</label>
                    <input id="inputUserName" type="file" name="file" required="required"  class="form-control">
                </div>
				 <div class="form-group">
                    <label for="inputUserName">Choose Server</label>
                    <select name="server" required="required"  class="form-control">
						<option value="">Select</option>
						<option value="Mother">Mother Server</option>
						<option value="Foreign">Foreign Server</option>
					</select>
                </div>
                <div class="form-group">
                    <label for="inputUserName">Notes</label>
                    <textarea name="notes" class="form-control" required="required"></textarea>  
                </div>
                
                <div class="row">
                    <div class="col-sm-6 pl-0">
                    </div>
                    <div class="col-sm-6 pl-0">
                        <p class="text-right">
                            <button type="submit" class="btn btn-space btn-primary">Upload File</button>
                            <button type="reset" class="btn btn-space btn-secondary">Cancel</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
