{%include 'db_user.html'%}
<div class="container" style="margin:0 auto;padding-top:100px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
    <div class="card" >
        <h5 class="card-header">Cloud FILES</h5>
        <div class="card-body">
            <div class="table-responsive ">
                <table class="table table-bordered" style="overflow:overflow-x;">
                    <thead style="background:blue;color: #FFF">
                        <tr class="white">
                            <th scope="col" >S.No</th>
							
                            <th scope="col">File Name</th>
                            <th scope="col">Server Type</th>
							<th scope="col">Uploaded Date</th>
							<th scope="col">View Keys</th>
							<th scope="col">Encrypt File Download</th>
							<th scope="col">Download Dncrypt File </th>
                        </tr>
                    </thead>
                    <tbody >
                        {% for i in b %}
                        <tr style="background:#FFF;color: #000">
                            <th scope="row">{{forloop.counter}}</th>
							
                            <td>{{i.name}}</td>
                            <td>{{i.level_server}}</td>
                            <td>{{i.upoaded_date}}</td>
							<td><a class="btn btn-warning" href="{% url 'view_key' pk=i.id %}"target="_blank">View Keys</a></td>
							<td><a href="/media/enc_{{i.file}}" class="btn btn-success" target="_blank"><i class="mdi mdi-arrow-down-bold-circle"></i></a></td>
							<td ><a href="{% url 'download_file' pk=i.id %}" class="btn btn-danger" ><i class="mdi mdi-arrow-down-bold-circle"></i></a></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="text-center bg-success">No FILES</td>
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
