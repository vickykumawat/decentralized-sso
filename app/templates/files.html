{%include 'db_user.html'%}
<div class="container" style="margin:0 auto;padding-top:100px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
    <div class="card" >
        <h5 class="card-header">Files Waiting for Aditor to Send Cloud</h5>
        <div class="card-body">
            <div class="table-responsive ">
                <table class="table table-bordered">
                    <thead style="background:blue;color: #FFF">
                        <tr class="white">
                            <th scope="col" >S.No</th>
                            <th scope="col">File Name</th>
                            <th scope="col">Notes</th>
							 <th scope="col">Server Type</th>
							 <th scope="col">Encrpted File</th>
							<th scope="col">Uploaded Date</th>
							<th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody >
                        {% for i in b %}
                        <tr style="background:#FFF;color: #000">
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.name}}</td>
                            <td>{{i.notes}}</td>
							<td>{{i.level_server}}</td>
							<td><a href="/media/enc_{{i.file}}" class="btn btn-success" target="_blank"><i class="mdi mdi-arrow-down-bold-circle"></i></a></td>
                            <td>{{i.upoaded_date}}</td>
							<td ><span class="badge badge-warning">{{i.status}}</span></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="text-center bg-primary">No FILES</td>
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
